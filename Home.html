<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Image Gallery</title>
	<link rel="stylesheet" type="text/css" href="gallery.css">
</head>
<body>

	<div class="gallery-wrap">
		<img src="Images/back.png" id="backBtn">

		<div class="gallery">
			<div>
				<span><img src="Images/1.jpg"></span>
				<span><img src="Images/2.jpg"></span>
				<span><img src="Images/3.jpg"></span>
			</div>
			<div>
				<span><img src="Images/4.jpg"></span>
				<span><img src="Images/5.jpg"></span>
				<span><img src="Images/6.jpg"></span>
			</div>
			<div>
				<span><img src="Images/7.jpg"></span>
				<span><img src="Images/8.jpg"></span>
				<span><img src="Images/9.jpg"></span>
			</div>
			<div>
				<span><img src="Images/10.jpg"></span>
				<span><img src="Images/11.jpg"></span>
				<span><img src="Images/12.jpg"></span>
			</div>
		</div>

		<img src="Images/next.png" id="nextBtn">
	</div>

<script>
	let scrollContainer = document.querySelector(".gallery");
	let backBtn = document.getElementById('backBtn');
	let nextBtn = document.getElementById('nextBtn');

	scrollContainer.addEventListener("wheel", (evt) =>{
		evt.preventDefault();
		scrollContainer.scrollLeft += evt.deltaY;
		scrollContainer.style.scrollBehaviour = "auto";
	});

	nextBtn.addEventListener("click", () =>{
		scrollContainer.style.scrollBehavior = "smooth";
		scrollContainer.scrollLeft += 900;
	});

	backBtn.addEventListener("click", () =>{
		scrollContainer.style.scrollBehavior = "smooth";
		scrollContainer.scrollLeft -= 900;
	});
</script>

</body>
</html>
